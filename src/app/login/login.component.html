<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Login</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
            <mat-form-field>
              <input matInput placeholder="Username" [(ngModel)]="loginObj.Username">
            </mat-form-field>

            <mat-form-field>
              <input matInput type="password" placeholder="Password" [(ngModel)]="loginObj.Password">
            </mat-form-field>
            <button mat-raised-button type="submit" (click)="onLogin()">Login</button>
        </form>
        
    </mat-card>
</div>
